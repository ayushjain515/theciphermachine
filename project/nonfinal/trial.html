<!DOCTYPE html>
<html>
<head>
  <style>
 
  .red { background: red; }
 
  .gren
  {
  background:#FF99CC;
  }
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
  
 
 <div class="red">This div will be green because it now has the "green" class.
   It would be red if the addClass function failed.</div>
 
 <p>There are zero green divs</p>

<script>
  $("red").click(addClass(function(index, currentClass) {
    var addedClass;

    if ( currentClass === "red" ) {
      addedClass = "gren";
      $("p").text("There div");
    }
  
    return addedClass;
  });
</script>

</body>
</html>
